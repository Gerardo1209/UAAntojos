<div class="cart-container">
    <h1>Tu Carrito</h1>
    <div *ngIf="cart.length === 0">
      <p>El carrito está vacío.</p>
    </div>
    <div *ngIf="cart.length > 0" class="cart-list">
      <div *ngFor="let product of cart" class="cart-item">
        <p>{{ product.name }} - ${{ product.price }} x {{ product.quantity }}</p>
        <button (click)="removeFromCart(product.id)">Eliminar</button>
      </div>
      <button (click)="clearCart()" class="clear-cart-button">Vaciar Carrito</button>
    </div>
  </div>
